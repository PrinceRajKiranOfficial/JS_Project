<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Task Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>SMART TASK MANAGER</h1>
            <div id="clock-greeting" class="clock-greeting">Loading time...</div>
        </header>

        <section class="task-input">
            <input type="text" id="task-title" placeholder="Task Title" maxlength="100" />
            <input type="text" id="task-desc" placeholder="Task Description" maxlength="250" />
            <!-- Removed deadline input as per user request -->
            <button id="add-task-btn">Add Task</button>
        </section>

        <section class="task-filter">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
        </section>

        <section class="task-list" id="task-list">
            <!-- Tasks will be dynamically inserted here -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
